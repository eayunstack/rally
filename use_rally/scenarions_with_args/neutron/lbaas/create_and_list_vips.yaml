---
  NeutronLoadbalancerV1.create_and_list_vips:
    -
      args:
        vip_create_args:
          protocol_port: 80
          protocol: "HTTP"
          name: "rally_test_vip"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        network: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
            pool: -1
            vip: -1
