---
  NeutronLoadbalancerV1.create_and_update_pools:
    -
      args:
        pool_create_args: {}
          lb_method: "ROUND_ROBIN"
          protocol: "TCP"
          name: "rally_old_pool"
        pool_update_args: {}
          lb_method: "ROUND_ROBIN"
          protocol: "TCP"
          name: "rally_new_pool"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        network: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
            pool: -1
