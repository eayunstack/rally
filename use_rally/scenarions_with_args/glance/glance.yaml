---
  GlanceImages.create_and_delete_image:
    -
      args:
        image_location: "/root/images/CentOS-7.0-1406-x86_64-DVD.iso"
        container_format: "bare"
        disk_format: "iso"
      runner:
        type: "constant"
        times: 5
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
    -
      args:
        image_location: "http://download.cirros-cloud.net/0.3.1/cirros-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1

  GlanceImages.create_and_list_image:
    -
      args:
        image_location: "/root/images/CentOS-7.0-1406-x86_64-DVD.iso"
        container_format: "bare"
        disk_format: "iso"
      runner:
        type: "constant"
        times: 5
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
    -
      args:
        image_location: "/root/images/cirros-0.3.4-x86_64.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
    -
      args:
        image_location: "http://download.cirros-cloud.net/0.3.1/cirros-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1

  GlanceImages.create_image_and_boot_instances:
    -
      args:
        image_location: "/root/images/CentOS-7.0-1406-x86_64-DVD.iso"
        container_format: "bare"
        disk_format: "iso"
        flavor:
            name: "m1.small"
        number_instances: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
    -
      args:
        image_location: "http://download.cirros-cloud.net/0.3.1/cirros-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
            name: "m1.tiny"
        number_instances: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 2
          users_per_tenant: 2

  GlanceImages.list_images:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        images:
          image_url: "http://download.cirros-cloud.net/0.3.1/cirros-0.3.1-x86_64-disk.img"
          image_type: "qcow2"
          image_container: "bare"
          images_per_tenant: 4
