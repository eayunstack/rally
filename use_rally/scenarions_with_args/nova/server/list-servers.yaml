---
  NovaServers.list_servers:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: 50
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        servers:
          flavor:
              name: "m1.tiny"
          image:
              name: "cirros-0.3.4-x86_64"
          servers_per_tenant: 2
