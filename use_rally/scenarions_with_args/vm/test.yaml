---
  VMTasks.boot_runcommand_delete:
    -
      args:
        flavor:
            name: "m1.small"
        image:
            name: "centos-7.0-x86_64-raw-coffee"
        floating_network: "net04_ext"
        availability_zone: "nova:node-4.eayun.com"
        force_delete: false
        script: "/root/test.py"
        interpreter: "sudo /usr/bin/python"
        username: "centos"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        network: {}
