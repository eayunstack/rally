---
  VMTasks.boot_runcommand_delete:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "TestVM"
        volume_args:
            size: 2
        fixed_network: "rally_net"
        floating_network: "net04_ext"
        force_delete: false
        script: "/root/test.sh"
        interpreter: "/bin/bash"
        username: "cirros"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
